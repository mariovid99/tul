<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Laberinto para Grecia</title>
    <link rel="stylesheet" href="juego.css" />
  </head>
  <body>
    <h1 style="display: block">
      Recoge a todos los Marios sin ser atrapado por los ogros!
    </h1>
    <div class="game-container">
      <div id="laberinto">
        <!-- Personaje principal -->
        <img id="grecia" src="Grecia.png" alt="Grecia" />
        <!-- Enemigos -->
        <img id="enemigo1" class="enemigo" src="1.png" alt="Enemigo 1" />
        <img id="enemigo2" class="enemigo" src="2.png" alt="Enemigo 2" />
        <img id="enemigo3" class="enemigo" src="3.png" alt="Enemigo 3" />
        <!-- Monedas -->
        <img id="moneda1" class="moneda" src="Mario.png" alt="Moneda 1" />
        <img id="moneda2" class="moneda" src="Mario.png" alt="Moneda 2" />
        <img id="moneda3" class="moneda" src="Mario.png" alt="Moneda 3" />
        <img id="moneda4" class="moneda" src="Mario.png" alt="Moneda 4" />
        <img id="moneda5" class="moneda" src="Mario.png" alt="Moneda 5" />
      </div>
      <div id="mensaje"></div>
    </div>
    <script src="juego.js"></script>
  </body>
</html>
